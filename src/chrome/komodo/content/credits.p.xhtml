<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Komodo Credits</title>

<style>
html {
  background-color: white;
}

* {
  cursor: default;
  -moz-user-select: none;
}

#creditsBox {
  position: absolute;
  left: 0px;
  top: 0px;
  bottom: 8px;
  overflow: hidden;
  width: 90%;
  font-family: Arial, sans-serif;
  font-size: small;
  text-align: center;
}

pre {
  font-family: Arial, sans-serif;
}

.intro {
  font-weight: normal;
  font-size: small;
  font-style: italic;
  margin: 30px 0px 50px 0px;
}

/*
ul {
  margin-top: 0px;
  margin-left: 0px;
  padding-left: 0px;
}

li {
  list-style-type: none;
}
*/
</style>

<script type="application/x-javascript">
<![CDATA[

var gCreditsInterval = -1;

function uninit()
{
  if (gCreditsInterval > -1)
    clearInterval(gCreditsInterval);
}

function init()
{
  var cb = document.getElementById("creditsBox");
  cb.scrollTop = 0;
  setTimeout(runCredits, 3000);
}

function runCredits()
{
  gCreditsInterval = setInterval("creditsCallback()", 25);
}

function creditsCallback()
{
  var cb = document.getElementById("creditsBox");
  var newtop = cb.scrollTop + 1;
  cb.scrollTop = newtop;
  if (cb.scrollTop != newtop) {
    // we're at the bottom
    clearInterval(gCreditsInterval);
    setTimeout(function() { cb.scrollTop = 0 }, 10000);
  }
}
]]>
</script>

</head>
<body onload="init();" onunload="uninit();">

<div id="creditsBox">
  <div class="intro">Komodo contributors</div>
  <pre>
<!-- #include PP_CONTRIBUTORS_PATH -->
  </pre>
</div>

</body>
</html>
